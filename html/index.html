<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
<link href='style.css' rel='stylesheet' type='text/css'>
<script src="cp.js"></script>
<script src="satellite.js"></script>
</head>
<body onload="init()">
<object id="setting_btn" data="settings.svg" type="image/svg+xml" height="50" width="50"></object>
<div id="settings">
<table class="settings_table">
<tbody>
<tr><td> run </td><td> <input type="checkbox" id="Run" name="Run"></input> </td></tr>
<tr><td> gravity </td><td><input type="range" id="G" name="G" min="100" max="1000"></input></td></tr>
<tr><td> draw lines </td><td> <input type="checkbox" id="DrawLines" name="DrawLines"></input> </td></tr>
<tr><td> line history</td><td> <input type="checkbox" id="LineHistory" name="LineHistory"></input> </td></tr>
<tr><td> line history fade </td><td> <input type="checkbox" id="LineHistoryFade" name="LineHistoryFade"></input> </td></tr>
<tr><td> line history size </td><td> <input type="range" id="Lines" name="Lines" min="0" max="10000"></input> </td></tr>
<tr><td> &nbsp;</td><td> &nbsp; </td></tr>
<tr><td> new satellite</td><td> <a href="" onclick="return new_satellite()">[ + ]</a> </td></tr>
</tbody>
<tbody id="satellite_table">
</tbody>
</table>
</div>
<canvas id="paper" width="500" height="500"></canvas>
</body>
</html>
